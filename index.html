	<body>
		<div>
			<h1>Welcome!</h1>
		</div>
		
		<div>
			<h2>Game</h2>
			<div id="gameport"></div>
		</div>
		<div>
			<h2>Game Instructions</h2>
			<p>
				Use w, s, and enter to navigate the menu.
				<br><br>
				Move the bird to catch the beetle. <br>
				Catch 10 beetles to win the game. <br>
				Use the following keys to control the bird: <br>
					W - move up <br>
					A - move left <br>
					S - move down <br>
					D - move right <br>
			</p>
		</div>
